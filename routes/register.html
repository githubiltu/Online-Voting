<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting System - Registration</title>
  <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>
<body>
  <style>
    #address{
      width:24%;
    }
    #imagepart{
      border: 2px solid black;
      border-radius: 5px;
      padding: 10px;
      width: 30%;
    }
    #role{
      border: 2px solid black;
      border-radius: 5px;
      padding: 10px;
      width: 30%;
    }
    #role select{
      border-radius: 5px;
      padding: 10px;
    }
  </style>
  <center>
    <h1>Online Voting System</h1>
    <hr>
  <div id="bodysection">
      <h2>Registration</h2>
      <form action="../api/register.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="number" name="mobile" placeholder="Enter mobile number"><br><br>
        <input type="password" name="password" placeholder="password">
        <input type="password" name="cpassword" placeholder="confirm password"><br><br>
        <input type="text" name="address" id="address" placeholder="Address"><br><br>
      
        <div id="imagepart">
          Upload image: <input type="file" name="photo" id="">
        </div>
        <br>
        <div id="role">
          Select role: <select name="role">
            <option value="1">Voter</option>
            <option value="2">Group</option>
          </select>
        </div>
        <br>
        <button style="padding: 5px;
                      font-size: 15px;
                      background-color: rgb(30, 27, 219);
                      color: aliceblue;
                      border-radius: 5px">
        Registar</button><br><br>
        Already user? <a href="../index.html">Login here</a>
    </form>
  </div>
</center>
</body>
</html>
